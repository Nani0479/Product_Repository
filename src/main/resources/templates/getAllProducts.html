<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<table border="2">
			<div th:if="${products!=null}">
			<thead>
				<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Mad In</th>
				<th>Brand</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Disscount</th>
				<th>Tax</th>
				<th>Offer Price</th>
				<th>Final Price</th>
				<th>Stock Value</th>
				<th>Action</th>
				
					</tr>
				
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					
					<td th:text="${product.id}"></td>
					<td th:text="${product.name}"></td>
					<td th:text="${product.madin}"></td>
					<td th:text="${product.brand}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
					<td th:text="${product.disscount}"></td>
					<td th:text="${product.tax}"></td>
					<td th:text="${product.offerPrice}"></td>
					<td th:text="${product.finalPrice}"></td>
					<td th:text="${product.stockValue}"></td>
					<td><a th:href="@{'/delete/'+${product.id}}">Delete</a> 
						<a th:href="@{'/edit/'+${product.id}}">Edit</a>
					</td>
				</tr>
			</tbody>
		</div>
			<div th:if="${products==null}">
				<h2>Product is not avilable</h2>
			</div>
			
		</table>
	</body>
</html>
